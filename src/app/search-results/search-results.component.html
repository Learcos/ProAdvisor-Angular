<app-top-bar class="top-bar"></app-top-bar>

<div class="container">
    <img [@hideShowAnime]="hideShow" id="maps" src="../../assets/google-maps.jpg" />
    <button class="btn" (click)="hideAndShow()">Hide/Show</button>
</div>

<div *ngIf="entreprises" class="entreprises">
    <div class="results" *ngFor="let entreprise of entreprises">
        <app-entreprise-view-template [entreprise]="entreprise"></app-entreprise-view-template>
    </div>
</div>

<div class="rectangle">
    <div class="nbResults">
        <span class="title">Nombre de r√©sultats: </span>
        <span *ngIf="entreprises">{{entreprises.length}}</span>
        <span *ngIf="entreprises == undefined || entreprises == []">
            0
        </span>
    </div>
    <div class="top-companies">
        <div class="title">Top entreprises:</div>
        <div *ngIf="entreprises">1. {{topEntreprises[0].nom}}</div>
        <div *ngIf="entreprises.length > 1">2. {{topEntreprises[1].nom}}</div>
        <div *ngIf="entreprises.length > 2">3. {{topEntreprises[2].nom}}</div>
    </div>
</div>
